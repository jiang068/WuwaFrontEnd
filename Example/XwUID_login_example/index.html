  function showSuccessModal() {
    const homeHref = 'https://github.com/Loping151/XutheringWavesUID'
    const modal = document.getElementById('successModal');
    const redirectButton = modal.querySelector('.redirect-button');

    modal.classList.add('show');
    setTimeout(() => {
      modal.querySelector('.modal-content').style.transform = 'scale(1)';
      modal.querySelector('.modal-content').style.opacity = '1';

  function showMessageModal(title, message, isSuccess = false) {
    const modal = document.getElementById('messageModal');
    const titleElement = document.getElementById('messageTitle');
    const contentElement = document.getElementById('messageContent');
    const buttonElement = document.getElementById('messageButton');

    titleElement.textContent = title;
    contentElement.textContent = message;
    
    // æ ¹æ®æ¶ˆæ¯ç±»å‹è®¾ç½®æ ‡é¢˜é¢œè‰²ï¼Œä½†æŒ‰é’®ç»Ÿä¸€ä½¿ç”¨ä¸»é¢˜è‰²
    if (isSuccess) {
      titleElement.style.color = 'var(--theme-dark)';
    } else {
      titleElement.style.color = '#dc3545';
    }
    
    // æŒ‰é’®ç»Ÿä¸€ä½¿ç”¨ä¸»é¢˜è‰²æ¸å˜
    buttonElement.style.background = 'linear-gradient(90deg, var(--theme-light), var(--theme-dark))';
    buttonElement.style.color = 'white';

    modal.classList.add('show');
    setTimeout(() => {
      modal.querySelector('.modal-content').style.transform = 'scale(1)';
      modal.querySelector('.modal-content').style.opacity = '1';
    }, 10);

    // ç§»é™¤ä¹‹å‰çš„äº‹ä»¶ç›‘å¬å™¨ï¼Œæ·»åŠ æ–°çš„
    const newButton = buttonElement.cloneNode(true);
    buttonElement.parentNode.replaceChild(newButton, buttonElement);
    
    newButton.addEventListener('click', () => {
      modal.querySelector('.modal-content').style.transform = 'scale(0.7)';
      setTimeout(() => {
        modal.classList.remove('show');

    });
  }

  function generateRandomString() {
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    return Array(32)
      .fill(0)
      .map(() => chars.charAt(Math.floor(Math.random() * chars.length)))
      .join('');
  }
